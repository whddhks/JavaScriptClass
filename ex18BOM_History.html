    <h1>BOM - history 객체</h1>
    <!-- window.history의 속성과 함수
        [1] history.length : 사용자가 방문한 사이트의 기록을 남긴 총 수량
        [2] history.back() : 뒤로 가기 -> 이전 방문 사이트로 이동
        [3] history.forward(): 다음 방문 사이트로 이동
        [4] history.go(n) : n단계 이전|이후 사이트로 이동
                - n값이 양수: n단계 이후 => forward() 효과
                -       음수: n단계 이전 => back()효과
    -->
