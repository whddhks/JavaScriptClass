<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex12while_dowhile.html</title>
</head>
<body>
    <script>
        /*
        while(조건식){
            실행문;
            증감식;
        }
        do{
            실행문;
            증감식;
        }while(조건식);
        */
       let i=7;
       while(i>0){
        document.write(`<h1>JavaScript: ${i}</h1>`);
        i-=3;
       }
       /*do~while문을 이용해서 1~30까지의 수중 5단위 마다 '땅콩',
        10단위 마다는 '찐콩'을 출력하세요.
        10,20,30 => 땅콩
        5,10,15,20,25=> 찐콩
        나머지는 숫자 출력
        */
       let a=1;
    do{

        if(a%10==0){
        document.write('<h2>땅콩</h2>');
        }else if(a%5==0){
        document.write('<h2>찐콩</h2>');
        }else
        document.write(`<h2>${a}</h2>`);
        a+=1;
    }while(a<31);


    </script>
</body>
</html>
