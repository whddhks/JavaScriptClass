<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex06함수.html</title>
</head>
<body>
    <h1>함수</h1>
    <script>
        /*
        [1] function 함수명([매개변수]){......}
        =>hoisting(끌어올림)이 지원된다.
        [2] var 변수명=function([매개변수]){}
            =>리터럴(literal) 방식으로 함수를 구성
            ==>hoisting이 지원되지 않는다.
                이터럴 방식은 함수를 구성한 후에야 호출이 가능함
        */
       plus("Good","luck");
       //multiple(1,2); hoisting이 지원되지 않기떄문에 여기서 오류발생해 뒤에꺼가 나오지않음
       
       function plus(a,b){
        document.write('<h2>'+a+'+'+b+'='+(a+b)+'</h2>');
       }
       var multiple=function(a,b){
        document.write('<h2>'+a+'x'+b+'='+(a*b)+'</h2>');
       }
       plus(1,2);
       multiple(5,4);
    </script>
</body>
</html>
