<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex14BOM_window.html</title>
</head>
<body>
    <h1>BOM(Browser Object Model) -window 객체</h1>
    <button onclick="openWin()">팝업창열기</button>
    <button onclick="closeWin()">팝업창 닫기</button>
    <button onclick="changeLoc()">팝업창 위치변경</button>
    <button onclick="changeSize()">팝업창 크기 변경</button>
    <hr color="red">
    <script>
        let win=null;
        function openWin(){
            //window.open(url, "창참조명"," 속성값")
            let url='ex0.html';
            win=window.open(url, "win1", "width=400,height=400, left=100, top=150, resizable=no" );
                                            //폭 높이 x, y, 그외속성
                                            //menubar, toolbar, resizable yes/no
            //win 새로 띄운 윈도우창을 참조 한다.
        }
        var closeWin=function(){
            // 윈도우창 닫기
           
            if (win!=null){

                win.close(); 
            } 
        }
        const changeLoc=function(){
            //window.moveTo(x,y) : 윈도우 창을 이동시킨다. 단 같은 도매인일 경우에만 동적
            //300,400
            if (win!=null){
            win.moveTo(300,400);
            win.focus();
            //같은 서버내에  있는 파일을 띄웠을때만 이동한다.
            // 도메인이 다르면 동작 하지않는다 => eresizeTo 도 마찬가지임
            }
        }
        const changeSize= function () {
            if (win!=null){
            //window.resizeTo(w,h) : 윈도우창의 크기ㅂ 병경
             //chageSize함수 구성해서 윈도우창의 크기를 키우기(700,700)
            win.resizeTo(700,700);
            win.focus();
            }
        }

    </script>                    
</body>
</html>
